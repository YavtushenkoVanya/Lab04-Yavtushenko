<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рядок, що біжить</title>
</head>
<style>
body {
    background-image: url(anit.jpg);
    background-repeat: no-repeat;
    background-size: 100%;
    font-weight: bold;
    padding-top: 5px;
}
marquee{
    text-align: center;
}
p{
    text-align: center;
}
</style>

<body>
    <p>
       
        <marquee width="800" bgcolor="#99ff00" height="100" behavior="alternate" direction="up">
            <font color="#8b008b" face="verdana" size="4">
             ПРИКЛАД РЯДКА ЩО БІЖИТЬ
        </marquee>
    </p>
    <p>
        <marquee width="800" bgcolor="orange" height="100" behavior="scroll" direction="up">
            <font color="#8b008b" face="verdana" size="4">
             ПРИКЛАД РЯДКА ЩО БІЖИТЬ
        </marquee>
    </p>
    <p>
        <marquee width="800" bgcolor="blue" height="100" behavior="slide" direction="down">
            <font color="#8b008b" face="verdana" size="4">
             ПРИКЛАД РЯДКА ЩО БІЖИТЬ
        </marquee>
    </p>
<P>
    <marquee width="800" bgcolor="yellow" height="100" behavior="alternate" scrolldelay="160" direction="up">
        <font color="#8b008b" face="verdana" size="4">
         ПРИКЛАД РЯДКА ЩО БІЖИТЬ
    </marquee>
</P>
<P>
    <marquee width="800" bgcolor="green    " height="100" behavior="alternate"scrolldelay="200" direction="up">
        <font color="#8b008b" face="verdana" size="4">
         ПРИКЛАД РЯДКА ЩО БІЖИТЬ
    </marquee>
</P>

</body>
</html>
